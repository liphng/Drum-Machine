<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Starter Template</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function play(str){
        console.log(str)
        var audio = document.getElementById(str);
        audio.play();
    }

    window.document.onkeyup = function(event){
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q"){
            play("Q");
        }
        else if (keystroke === "w" || keystroke === "W"){
            play("W");
        }
        else if (keystroke === "e" || keystroke === "E"){
            play("E");
        }
        else if (keystroke === "a" || keystroke === "A"){
            play("A");
        }
        else if (keystroke === "s" || keystroke === "S"){
            play("S");
        }
        else if (keystroke === "d" || keystroke === "D"){
            play("D");
        }
        else if (keystroke === "z" || keystroke === "Z"){
            play("Z");
        }
        else if (keystroke === "x" || keystroke === "X"){
            play("X");
        }
        else if (keystroke === "c" || keystroke === "C"){
            play("C");
        }
    }
  </script>
</head>

<body> 
  <div class="container" id="drum-machine">
    <h1 class="text-center"><b>Drum Machine</b></h1>
    <div id="display"></div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/mixkit-futuristic-bass-hit-2303.wav" class="clip" id="Q"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/mixkit-joke-drums-578.wav" class="clip" id="W"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/mixkit-achievement-win-drums-555.wav" class="clip" id="E"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/mixkit-atmospheric-prelude-drum-roll-569.wav" class="clip" id="A"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/mixkit-atmospheric-wind-drum-roll-swoosh-576.wav" class="clip" id="S"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/mixkit-cool-impact-movie-trailer-2909.wav" class="clip" id="D"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/mixkit-tribal-dry-drum-558.wav" class="clip" id="Z"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/mixkit-pulsating-bass-transition-2295.wav" class="clip" id="X"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/mixkit-toy-drums-and-bell-ding-560.wav" class="clip" id="C"></audio>
  </button>

   <!-- Optional JavaScript -->
  <!-- Popper.js first, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
